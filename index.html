<!DOCTYPE html>
<html>
  <head>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/video.js@7/dist/video-js.min.css"
      rel="stylesheet"
    />
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script src="https://src.litix.io/videojs/4/videojs-mux.js"></script> 
    
    <title>Laura video and data test</title>
  </head>

  <body>
    <center>
    <h1>Hummingbirds are cool</h1>
      <video id="my-video" class="video-js" controls preload="auto"
        width="264"
        height="264"
        data-setup="{}"
      >
        <source src="https://stream.mux.com/KJ7oMw3yrrEeqwlbkVKkpqhze2a01EMuXYRP5n4pdGig.m3u8" />
 <!--       <source src="MY_VIDEO.webm" type="video/webm" /> -->
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
         web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a>
        </p>
      </video>
    </center>
    

    <script>
  const playerInitTime = Date.now();

  // Initialize Mux Data monitoring 
  videojs('my-video', {
    plugins: {
      mux: {
        debug: false,
        data: {
          env_key: '0vfntter1pjkljkfq2c2m6s6m', // required

          // Metadata
          player_name: 'Video.js', // ex: 'My Main Player'
          player_init_time: playerInitTime, // ex: 1451606400000

          // ... and other metadata
          video_title: 'Hummingbirds' // ex: 'My Great Video'
        }
      }
    }
  });

</script>  
    

      <a download="hummer_video.mp4" href="https://stream.mux.com/KJ7oMw3yrrEeqwlbkVKkpqhze2a01EMuXYRP5n4pdGig/low.mp4">Download this amazing hummingbird video!!</a>
 

    </center>

    </body>
</html>
